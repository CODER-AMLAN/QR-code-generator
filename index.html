<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
    </script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
    </script> 
    <script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
    </script> 
    <style>
        .jumbotron{
            border: 2px solid black;
        }
        footer{
            bottom: 0%;
            position: fixed;

        }
        .btn-primary:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3 text-center" style="height: 100%;">
        <h3 class="bg-success text-light" style="padding: 10px;">QR CODE GENERATOR</h3>
         <div class="jumbotron mt-5">
            <form action="/submit" method="post">
            <label for="QR" class="text-primary"><strong>Enter link here:</strong></label>
            <input type="link" id="QR" name="QR" required>
            <input type="submit" value="Generate QR" class="btn btn-primary text-light">
        </form>
         </div>
         <div>
            <img src="" alt="">
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
